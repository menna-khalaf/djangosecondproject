<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gadget Project{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 10px; text-align: center; }
        nav { background: #f4f4f4; padding: 10px; }
        nav a { margin-right: 10px; text-decoration: none; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .product-grid, .category-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .product-card, .category-card { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .product-card img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <header>
        <h1>Gadget Project</h1>
    </header>
    <nav>
        <a href="{% url 'store:product_list' %}">All Products</a>
        <a href="{% url 'store:category_list' %}">Categories</a>
        {% for category in categories %}
            <a href="{% url 'store:product_list_by_category' category.slug %}">{{ category.name }}</a>
        {% endfor %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
